<body>
<h1>Easy Profile Widget</h1>
<div class="main-agile">
	<div class="profile-agileits">
		<div class="profile-top-w3l">
		</div>
		<div class="profile-bottom-w3">
			<div class="profile-bottom-w3-part1">
				<div class="profile-bottom-w3-part1-left">
					<div class="image">
						<img src="images/man.jpg" alt=" " />

				<div class="clear"></div>
			</div>
			<div class="profile-bottom-w3-part2">

				</div>
				<div class="profile-bottom-w3-part2-middle">

	<div class="graph">
	<canvas id="bar" height="150" width="250" style="width: 250px; height: 150px;"></canvas>
				<script>
					var barChartData = {
						labels : ["1","5","10","15","20","25","30"],
						datasets : [
							{
								highlightFill: "#918978",
								highlightStroke: "#918978",
								fillColor : "#131137",
								strokeColor : "#131137",
								data : [90,90,90,90,90,90,90]
							},
							{
								highlightFill: "#918978",
								highlightStroke: "#918978",
								fillColor : "#918978",
								strokeColor : "#918978",
								data : [90,85,75,65,75,85,90]
							}
						]
						
					};
						new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);
				</script>
	</div>
