	<script>
		
		$(function(){
			$('dl').click(function(){
				var index = $(this).index();
				$('dl').find('dd').hide();
				$('dl').eq(index).find('dd').show();
				$('dl').eq(index).find('dt').show();
			});
			
			$('dd').hover(function(){
				$(this).css('background','#F7941D');
				$(this).css('color','#fff');
			},function(){
				$(this).css('background','#fff');
				$(this).css('color','#000');
			});
			
			$('dd').click(function(){	
				$('.navname').text($(this).text());
				$(this).css('background','#F7941D');
				$(this).css('color','#fff');
			});
		})
		
		layui.use(['laypage', 'layer'], function(){
		  var laypage = layui.laypage
		  ,layer = layui.layer;
		  
		  var data = [{
			  'pic' : './img/bike/zxc.png',
			  'title' : 'product1',
		  }];
		 
		 laypage.render({
		      elem: 'demo2-1'
		      ,count: data.length
		      ,theme: '#f7941d'
			  ,limit:9
			  ,jump: function(obj){
				  //模拟渲染
				  document.getElementById('product').innerHTML = function(){
					var arr=[]
					,thisData = data.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);
					layui.each(thisData, function(index, item){
					//  arr.push('<li>'+ item +'</li>');
					  
					  var str = '';
					  str += '<div onclick="content()">';
			
						   str += '<div><img src="'+item['pic']+'" /></div>';
						   str += '<div>';
							   str += '<div>'+item["title"]+'</div>';
							   str += '<div>more</div>';
						   str += '</div>';
				
					  str += "</div>";
					  		
					   arr.push(str)
					});
					
					
					
					return arr.join('');
				  }();
				}
		  });
	    });

			// window.location.href='pcontent.html?id='+id;
			window.location.href='pcontent.html';
