    <audio id="loveBgm" src="http://music.163.com/song/media/outer/url?id=165340" loop="loop"></audio>  
    
	<div id="main">
		<div id="wrap">
			<div id="text">
				<div id="code">
					<span class="say">亲爱的<span id="name"></span></span><br><br>
                    <span class="say"><span id="fist-say"></span></span><br>

			</div>

    <script charset="UTF-8">
    
    function GetQueryString(name)   //获取get参数
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null) 
            return decodeURI(r[2]); 
        return null;
    }
    
    $(function(){
        $("#name").text(GetQueryString("you")); //获取对方的名字
        $("#fist-say").text(GetQueryString("yi"));  //获取第一句话
        $("#last-say").text(GetQueryString("wu"));  //获取最终的话
        $("#my-name").text(GetQueryString("me"));   //获取我的名字
    })
		
		
    var lover = {};
    lover.info = {
        name: " [点我]", //点开时爱心桃旁边的字
        year: GetQueryString("year"),     //相遇的年份
        month: GetQueryString("yue"),      //月
        day: GetQueryString("ri"),        //日
        hour: 0,       //小时
        minute: 0,     //分钟
        second: 0,      //秒
        
        debug: false,   //是否开启调试模式（如果选是，则会弹窗提示为什么加载出错）
    }
    </script>
